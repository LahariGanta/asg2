<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asg2</title>
</head>
<h1>Unordered List</h1>
<body>
    <ul type="disc">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
    <ul type="circle">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
    <ul type="square">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
    <ul type="none">

        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
    <h1>ordered list</h1>
    <ol type="1">
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
</ol>
<ol type="A">
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
</ol>
<ol type="a">
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
</ol>
<ol type="I">
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
</ol>
<ol type="i">
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
</ol>

</body>

</html>
